<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <dialog>
    <form action="/" method="post">
      <label for="player-1">Player 1: </label>
      <input type="text" id="player-1">

      <label for="player-2">Player 2: </label>
      <input type="text" id="player-2">

      <button id="modal-btn" type="submit">Submit</button>
      <button id="close-btn" type="button">Close</button>
    </form>
  </dialog>
  <div class="container">
    <h1>Tic Tac Toe</h1>
    <div id="winner"></div>
    <div id="player"></div>
    <div id="gameBoard"></div>
    <div id="info"></div>
    <div class="buttons">
      <button id="next-game">Next Game</button>
      <button id="reset">Reset</button>
    </div>
  </div>
</body>

</html>
